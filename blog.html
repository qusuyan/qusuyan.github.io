---
title: Blog
permalink: /blog
---
<div class="blog-list">
  <h1>Blog</h1>

  <ul>
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <small>
        {{ post.excerpt }}
      </small>
    </li>
    {% endfor %}
  </ul>

</div>

<div class="category-list">
  <ul>
    {% for category in site.categories %}
    <li>{{ category[0] }} ({{ category[1].size }})</li>
    {% endfor %}
  </ul>
</div>
